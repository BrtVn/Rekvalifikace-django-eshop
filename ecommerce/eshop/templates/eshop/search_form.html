<form class="d-flex mb-2 mb-lg-0"
      role="search"
      action="{% url 'search' %}"
      method="post">
    <div class="input-group">
        {% csrf_token %}
        {{ search_form.search_query }}
        <button class="btn btn-outline-success" type="submit">
            <i class="bi bi-search"></i>
        </button>
    </div>
</form>
