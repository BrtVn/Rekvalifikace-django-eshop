{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="container">
                <div class="row my-5">
                    <p>{{ general_info.about_us | safe }}</p>
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">Contact Us!</div>
                            <div class="card-body">
                                <form action="{{ url_action }}" method="post" class="form">
                                    {% csrf_token %}
                                    {% bootstrap_form form %}
                                    <button type="submit" class="btn btn-outline-dark">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
