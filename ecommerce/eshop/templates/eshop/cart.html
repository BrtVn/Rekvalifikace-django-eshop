<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5"> 
            <h2>Košík</h2>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for product in orders %}
            {{ product.customer}}
            {% empty %}
            <h5>No products yet.</h5>
            {% endfor %}
            </div>
        </div>
    </section>
    {% endblock %}
        

</body>
</html>
