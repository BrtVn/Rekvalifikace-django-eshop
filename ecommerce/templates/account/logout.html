{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block form %}

<h5 class="card-title text-center mb-5 fw-light fs-5">{% trans "Sign Out" %}</h5>
<p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
<form class="login" method="POST" action="{% url 'account_logout' %}">
    {% csrf_token %}  
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <div class="d-grid">
        <button class="btn btn-outline-dark fw-bold text-uppercase text-decoration-none text-center" type="submit">{% trans "Sign Out" %}</button>
    </div>
</form>

{% endblock %}
