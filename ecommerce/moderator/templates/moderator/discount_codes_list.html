{% extends "moderator/moderator_layout.html" %}
{% block moderator_content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Index</th>
                <th scope="col">Code</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for code in codes %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ code }}</td>
                    <td>{{ code.discount_type }}</td>
                    <td>
                        <a class="btn btn-success"
                           href="{% url 'update_discount_code' code.id %}">Edit</a>
                        <a class="btn btn-outline-danger"
                           href="{% url 'delete_discount_code' code.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">
                    <a href="{% url 'create_discount_code' %}">Add more codes</a>
                </th>
            </tr>
        </tfoot>
    </table>
{% endblock moderator_content %}
