{% extends "moderator/moderator_layout.html" %}
{% block moderator_content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Index</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for method in payment_methods %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ method.name }}</td>
                    <td>
                        <a class="btn btn-success"
                           href="{% url 'update_payment_method' method.id %}">Edit</a>
                        <a class="btn btn-outline-danger"
                           href="{% url 'delete_payment_method' method.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">
                    <a href="{% url 'create_payment_method' %}">Add more methods</a>
                </th>
            </tr>
        </tfoot>
    </table>
{% endblock moderator_content %}
