{% extends "moderator/moderator_layout.html" %}
{% block moderator_content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Index</th>
                <th scope="col">tag</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ tag.tag_title }}</td>
                    <td>
                        <a class="btn btn-success" href="{% url 'update_tag' tag.id %}">Edit</a>
                        <a class="btn btn-outline-danger" href="{% url 'delete_tag' tag.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">
                    <a href="{% url 'create_tag' %}">Add more tags</a>
                </th>
            </tr>
        </tfoot>
    </table>
{% endblock moderator_content %}
