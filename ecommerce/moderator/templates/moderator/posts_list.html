{% extends "moderator/moderator_layout.html" %}
{% block moderator_content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Index</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Category</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ post.title }}</td>
                    <td>{{ post.author }}</td>
                    <td>{{ post.post_category }}</td>
                    <td>
                        <a class="btn btn-success" href="{% url 'update_post' post.id %}">Edit</a>
                        <a class="btn btn-outline-danger" href="{% url 'delete_post' post.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">
                    <a href="{% url 'create_post' %}">Add more posts</a>
                </th>
            </tr>
        </tfoot>
    </table>
{% endblock moderator_content %}
