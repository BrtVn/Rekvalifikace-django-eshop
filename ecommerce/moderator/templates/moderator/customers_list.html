{% extends "moderator/moderator_layout.html" %}
{% block moderator_content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Index</th>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ user.email }}</td>
                    <td>{{ user.get_full_name }}</td>
                    <td>
                        <a class="btn btn-success" href="{% url 'update_customer' user.id %}">Edit</a>
                        <a class="btn btn-outline-danger"
                           href="{% url 'delete_customer' user.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">
                    <a href="{% url 'create_customer' %}">Add more customers</a>
                </th>
            </tr>
        </tfoot>
    </table>
{% endblock moderator_content %}
