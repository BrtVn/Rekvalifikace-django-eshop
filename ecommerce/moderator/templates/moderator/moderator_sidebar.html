{% block moderator_sidebar %}
    <div class="flex-shrink-0 p-3 bg-white">
        <a href="{% url 'index' %}"
           class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
            <svg class="bi pe-none me-2" width="30" height="24">
                <use xlink:href="#bootstrap"/>
            </svg>
            <span class="fs-5 fw-semibold">Store</span>
        </a>
        <ul class="list-unstyled ps-0">
            <li class="mb-1">
                <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                        data-bs-toggle="collapse"
                        data-bs-target="#eshop-collapse"
                        aria-expanded="false">
                    Products
                </button>
                <div class="collapse" id="eshop-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li>
                            <a href="{% url 'list_products' %}"
                               class="link-dark d-inline-flex text-decoration-none rounded">Overview</a>
                        </li>
                        <li>
                            <a href="{% url 'list_product_categories' %}"
                               class="link-dark d-inline-flex text-decoration-none rounded">Categories</a>
                        </li>
                        <li>
                            <a href="{% url 'list_tags' %}"
                               class="link-dark d-inline-flex text-decoration-none rounded">Tags</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                        data-bs-toggle="collapse"
                        data-bs-target="#blog-collapse"
                        aria-expanded="false">
                    Blog posts
                </button>
                <div class="collapse" id="blog-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li>
                            <a href="{% url 'list_posts' %}"
                               class="link-dark d-inline-flex text-decoration-none rounded">Overview</a>
                        </li>
                        <li>
                            <a href="{% url 'list_post_categories' %}"
                               class="link-dark d-inline-flex text-decoration-none rounded">Categories</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                        data-bs-toggle="collapse"
                        data-bs-target="#orders-collapse"
                        aria-expanded="false">
                    Customers
                </button>
                <div class="collapse" id="orders-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li>
                            <a href="{% url 'list_customers' %}"
                               class="link-dark d-inline-flex text-decoration-none rounded">Overview</a>
                        </li>
                        <li>
                            <a href="{% url 'moderator_list_orders' %}"
                               class="link-dark d-inline-flex text-decoration-none rounded">All orders</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="border-top my-3"></li>
            <li class="mb-1">
                <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                        data-bs-toggle="collapse"
                        data-bs-target="#account-collapse"
                        aria-expanded="false">
                    Settings
                </button>
                <div class="collapse" id="account-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li>
                            <a href="{% url 'list_company_info' %}"
                               class="link-dark d-inline-flex text-decoration-none rounded">Company info</a>
                        </li>
                        <li>
                            <a href="{% url 'list_contact' %}"
                               class="link-dark d-inline-flex text-decoration-none rounded">Contact</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
{% endblock moderator_sidebar %}
